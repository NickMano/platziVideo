<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <header class="header header--green">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Platzi Video">
    </header>

    <section class="login">
        <section class="login__container">
            <h2 class="login__container--title">Registrate</h2>
            <form class="login__container--form">
                <input type="text" class="login__container--input" placeholder="Nombre">
                <input type="text" class="login__container--input" placeholder="Correo">
                <input type="password" class="login__container--input" placeholder="Contraseña">
                <button class="login__container--button">Registrarme</button>
            </form>
             <p class="login__container--login"><a href="">Iniciar sesion</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
