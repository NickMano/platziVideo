<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Platzi Video</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Platzi Video">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./img/icons8-user-24.png" alt="user">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="#">Cuenta</a></li>
                <li><a href="#">Cerrar sesion</a></li>
            </ul>
        </div>
    </header>
    <section class="search">
        <h2 class="search__title">¿Que quieres ver hoy?</h2>
        <input type="text" class="search__input" placeholder="Buscar...">
    </section>
    <section class="carousel">
        <h2 class="carousel__title">Mi Lista</h2>
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__image" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fm1.behance.net%2Frendition%2Fmodules%2F81120883%2Fdisp%2F21bb82db1bc0bfb431106ea5c0b7fd2d.jpg&f=1&nofb=1" alt="Mario">
                <div class="carousel-item__details">
                    <div>
                        <img class="carousel-item__details--img" src="./img/icons8-circled-play-50.png" alt="Play">
                        <img class="carousel-item__details--img" src="./img/icons8-add-50.png" alt="Add">
                    </div>
                    <p class="carousel-item__details--title"> Title</p>
                    <p class="carousel-item__details--subtitle">Subtitle</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimg0.etsystatic.com%2F073%2F0%2F11170271%2Fil_570xN.827193768_c902.jpg&f=1&nofb=1" class="carousel-item__image">
                <div class="carousel-item__details">
                    <div>
                        <img class="carousel-item__details--img" src="./img/icons8-circled-play-50.png" alt="Play">
                        <img class="carousel-item__details--img" src="./img/icons8-add-50.png" alt="Add">
                    </div>
                    <p class="carousel-item__details--title"> Title</p>
                    <p class="carousel-item__details--subtitle">Subtitle</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__image" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.redd.it%2Fqwzn9n9gx3mz.png&f=1&nofb=1">
            </div>
            <div class="carousel-item">
                <img class="carousel-item__image" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fmedia-cache-ec0.pinimg.com%2F736x%2Fae%2F9f%2F8a%2Fae9f8a3faafad0e9be6a60417c6fa183.jpg&f=1&nofb=1">
            </div>
            <div class="carousel-item">
                <img class="carousel-item__image" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fhdqwalls.com%2Fdownload%2Fsuper-mario-minimalism-1080x1920.jpg&f=1&nofb=1">
            </div>
            <div class="carousel-item">
                <img class="carousel-item__image" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F88%2F7d%2Fed%2F887ded7c8497d3aa749877c00539ae08.jpg&f=1&nofb=1">
            </div>
            <div class="carousel-item">
                <img class="carousel-item__image" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2F24.media.tumblr.com%2Ftumblr_mdlq359JDX1qlwf8co2_1280.jpg&f=1&nofb=1">
            </div>
            <div class="carousel-item">
                <img class="carousel-item__image" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2F25.media.tumblr.com%2Ftumblr_mdlq359JDX1qlwf8co5_1280.jpg&f=1&nofb=1">
            </div>
            <div class="carousel-item">
                <img class="carousel-item__image" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2F736x%2Fea%2F1d%2F5b%2Fea1d5bb4dc48f7bf0ac30e8596687be7--minimalist-wallpaper-nintendo.jpg&f=1&nofb=1">
            </div>
        </div>
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
